{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
  <div class="mx-auto mt-5"  style="width: 400px;">
    <div class="card bg-light text-dark">
      <div class="card-body">
          {% if invalidcredential %}
          <div class="alert alert-danger">
              Invalid user_name or password.
          </div>
        {% endif%}
        {% if userRegisteredSuccessfully %}
          <div class="alert alert-success">
            <strong>Registered Successfully!</strong>  login to continue
          </div>
        {% endif%}
        <form action="{% url 'admin_login' %}" method="POST">{% csrf_token %}
          <div class="form-group">
            <label for="user_name">Username:</label>
            <input type="text" class="form-control form-control-sm" id="user_name" placeholder="Enter username" name="user_name" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-sm btn-block">Login</button>
          <!-- <a class="float-right" href="/movieApp/register/">Create new account</a> -->
        </form>
      </div>
    </div>
  </div>
{% endblock %}
